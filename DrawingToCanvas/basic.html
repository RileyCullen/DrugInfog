<!DOCTYPE html>
<html>
    <head>
        <title>Drawing to canvas: Basics</title>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="600"></canvas>
        <script>
            // Finding canvas element
            var canvas = document.getElementById("myCanvas");

            // Create drawing object 
            var ctx = canvas.getContext("2d");

            // Drawing on canvas
            ctx.fillStyle = "#FF0000"; // fill color
            ctx.fillRect(0, 0, 150, 75); // rectangle at (0,0)


            ctx.moveTo(150, 75); // drawing a line from (150, 75) to (150, 375)
            ctx.lineTo(150, 375);
            ctx.stroke();

            ctx.beginPath(); // drawing a circle at (500, 500) with radius 100
            ctx.arc(500, 500, 100, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.fillStyle = "#000"
            ctx.font = "30px Arial"; // Drawing text at (300, 300)
            ctx.fillText("Hello, world", 300, 300);
        </script>
    </body>
</html>
