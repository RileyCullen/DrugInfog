    <script>
        // canvas variables 
        function setupCanvas(canvas) {
            // Get the device pixel ratio, falling back to 1.
            var dpr = window.devicePixelRatio || 1;
            // Get the size of the canvas in CSS pixels.
            var rect = canvas.getBoundingClientRect();
            // Give the canvas pixel dimensions of their CSS
            // size * the device pixel ratio.
            canvas.setAttribute("width", window.screen.width);
            canvas.setAttribute("height", window.screen.height);
            var ctx = canvas.getContext('2d');
            // Scale all drawing operations by the dpr, so you
            // don't have to worry about the difference.
            ctx.scale(dpr, dpr);
            return ctx;
        }


        var canvasHeight = window.innerHeight, canvasWidth = window.innerWidth;
        var infogHeight = 480, infogWidth = 600;
        var canvas = document.getElementById("canvas");
        var ctx = setupCanvas(canvas);

        canvas.setAttribute("width", 600);
        canvas.setAttribute("height", 480);        

        ctx.scale(1,1);

        ctx.fillStyle = "#33cccc";
        ctx.fillRect(0, 0, infogWidth, 50);

        ctx.fillStyle = "navy";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "16px Oswald sans-serif";
        ctx.fillText("Rx DRUG MUSUSE has mixed results", infogWidth / 2, 25);
    </script>
